---
basslinemnk_group: basslinemnk
basslinemnk_dir: /opt/basslinemnk
basslinemnk_privileged_dir: /opt/basslinemnk-privileged
basslinemnk_repo: https://github.com/bassline-mnk/basslinemnk.git
basslinemnk_repo_branch: master
# Port on which BasslineMnk frontend listens (accessible from other hosts on the
# network).
basslinemnk_external_port: 80
basslinemnk_interface: '127.0.0.1'
# Port on which BasslineMnk's backend listens (accessible only from
# basslinemnk_interface).
basslinemnk_port: 8000
basslinemnk_keyboard_interface: /dev/hidg0
basslinemnk_mouse_interface: /dev/hidg1
basslinemnk_enable_debug_logging: no
basslinemnk_pip_args: ""
basslinemnk_app_settings_file: "{{ basslinemnk_dir }}/app_settings.cfg"

---
# BasslineMnk's quick-install script (which it uses for installation and updates)
# relies on the basslinemnk user being named "basslinemnk" so changing this value
# will break updates.
basslinemnk_user: basslinemnk

# uStreamer variables are placed here, instead of in `defaults/main.yml`,
# in order to elevate their variable precedence. These variables will now
# override the default variables in the uStreamer role.
ustreamer_interface: '127.0.0.1'
ustreamer_port: 8001
ustreamer_repo: https://github.com/bassline-mnk/ustreamer.git
ustreamer_repo_version: 'v3.26'
